{% extends 'flatpages/default.html' %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<h1>{{ new.post_title|title }}</h1>
<hr>
{% for new in news %}
       <div class="post">
           <h2>{{ new.post_text|linebreaks }}</h2>
           <h3>{{ new.post_time|date:'d M Y' }}</h3>
       </div>
{% endfor %}
{% endblock content %}
